<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <title>Estadísticas Covid-19</title>
</head>

<body>
   <header>
      <div class="logo">
         <img src="img/logo.png" alt="" />
         <p>ESTADÍSTICAS<br />COVID-19</p>
      </div>
   </header>
   <main>
      <div class="stats">
         <div class="latest-report">
            <div class="country">
               <div class="name">Cargando...</div>
               <div class="change-country">Cambiar</div>
               <div class="search-country hide">
                  <div class="search-box">
                     <input type="text" id="search-input" placeholder="Buscar país..." />
                     <img class="close" src="img/close.svg" alt="" />
                  </div>
                  <div class="country-list"></div>
               </div>
            </div>
            <div class="total-cases">
               <div class="title">Casos Totales</div>
               <div class="value">0</div>
               <div class="new-value">+0</div>
            </div>
            <div class="recovered">
               <div class="title">Recuperados</div>
               <div class="value">0</div>
               <div class="new-value">+0</div>
            </div>
            <div class="deaths">
               <div class="title">Muertes</div>
               <div class="value">0</div>
               <div class="new-value">+0</div>
            </div>
         </div>
         <div class="chart">
            <canvas id="axes_line_chart"></canvas>
         </div>
      </div>
   </main>
   <footer>
      <div class="footer-container">
         <div class="copyright">
            <p>Desarrollado por Pablo Romero</p>
         </div>
      </div>
   </footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
   <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
   <script src="js/countries.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
